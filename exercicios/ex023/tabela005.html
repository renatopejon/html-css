<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgenero">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Genero</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>33</td>
            <td>Arquiteta</td>
        </tr>
        <tr>
            <td>Jessilene</td>
            <td>F</td>
            <td>31</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Scooby</td>
            <td>M</td>
            <td>28</td>
            <td>Surfista</td>
        </tr>
        <tr>
            <td>Paulo Andre</td>
            <td>M</td>
            <td>22</td>
            <td>Atleta</td>
        </tr>
        <tr>
            <td>Sungas</td>
            <td>M</td>
            <td>25</td>
            <td>Estudante</td>
        </tr>
    </table>
</body>
</html>
