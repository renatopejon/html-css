<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightseagreen;

            height: 200px;
            width: 380px;

            border: 10px solid green;

            padding: 10px 10px 10px 10px; 
            
            margin: 20px auto 40px auto;

            outline: 5px dashed pink;
        }

        a {
            border: 10px solid red;

            padding: 10px 10px 10px 10px; 
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">links</a> sao exemplos de caixas inline-level, vamos ver como isso funciona</p>
</body>
</html>
