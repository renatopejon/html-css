<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel+Decorative:wght@400;700;900&display=swap');

        body {
            font: normal 1em Arial;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga ea, dolorem vero vitae sint laborum, nisi voluptate suscipit velit error odit aspernatur accusantium placeat dolorum nobis, delectus rem. Natus, inventore.</p>
</body>
</html>
